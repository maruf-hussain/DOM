<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bankig System Functional</title>
</head>
<body>
  <header>
    <h1 class="font-bold text-6xl text-blue-700 text-center mt-7">Welcome To  <span class="text-green-600">Your Account...Functional...!!!</span></h1>
  </header>
 
  <section class="mt-20">
    <div class="grid grid-cols-3 gap-16 mx-auto w-9/12"> 

      <div class="bg-yellow-500 p-4 text-center rounded-md text-4xl">Deposit
        <h2 class="mt-2 text-white">$<span id="deposit">00</span></h2>
      </div>

      <div class="bg-blue-600 p-4 text-center rounded text-4xl">Withdraw
        <h2 class="mt-2 text-white">$<span id="withdraw">00</span></h2>
      </div>

      <div class="bg-green-600 p-4 text-center rounded text-4xl">Balance
        <h2 class="mt-2 text-white">$<span id="balance">1200</span></h2>
      </div>

    </div>

    <!-- withdraw and deposit amount part -->


 <div class="grid grid-cols-2 gap-16 mt-20 mx-auto w-9/12">

  <div class="bg-yellow-800 p-4 rounded-md text-4xl">   
     <h2 class="text-4xl font-medium mb-2">Please Deposit</h2>
        <input type="text"class="mb-2  p-2" name="" id="deposit-amount" placeholder=" $ Please Give Deposit Amount">
        <button id="deposit-button" class="mt-2 p-4 bg-red-600  text-white rounded-md">Deposit</button>  
  </div>
  
  <div class="bg-red-700 p-4 rounded-md text-4xl">   
     <h2 class="text-4xl font-medium mb-2">Please Withdraw</h2>
        <input type="text"class="mb-2  p-2" name="" id="withdraw-amount" placeholder="$ Please Give Withdraw  Amount">
        <button id="withdraw-button" class="mt-2 p-4 bg-green-600  text-white rounded-md">Withdraw</button>
 
       
  </div>
</div>
      
   
  </section>
  <main>
    <div>
      
    </div>
  </main>

  <script src="utilities.js"></script>
  <script src="deposit.js"></script>
  <script src="withdraw.js"></script>

</body>
</html>
