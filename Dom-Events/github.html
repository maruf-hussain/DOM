<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Github</title>
</head>
<body>
  <h1 id="sectet-info">My Github Repugatori Delete System</h1>
  <input id="delete-confirm" type="text" placeholder="Please Type delete">
  <button id="delete-button" disabled>Delete</button>
  <script>
    document.getElementById('delete-confirm').addEventListener('keyup', function(){
      const text = event.target.value;
      const deleteButton = document.getElementById('delete-button');
      if(text === 'delete'){
        deleteButton.removeAttribute('disabled')
      }
    })
    document.getElementById('delete-button').addEventListener('click', function(){
      const secret = document.getElementById('sectet-info');
      secret.style.display = 'none'
    })
  </script>
</body>
</html>
